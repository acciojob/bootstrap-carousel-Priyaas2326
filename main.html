<!doctype html>
<html lang="en">
  <head>

  </head>
  <body>
    <div id="myCarousel" class="carousel slide" data-bs-interval="false">
        <div class="carousel-inner">
          <div class="first-slide carousel-item">
            <img src="https://www.rd.com/wp-content/uploads/2022/01/GettyImages-174655938.jpg" class="d-block vw-100 vh-100" alt="...">
          </div>
          <div class="second-slide carousel-item">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/02/Tweety.svg/800px-Tweety.svg.png" class="d-block vw-100 vh-100" alt="...">
          </div>
          <div class="third-slide carousel-item active">

          </div>
          <div class="fourth-slide carousel-item">

        </div>

        </button>
        <button class=" glyphicon glyphicon-chevron-right carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="right carousel-control carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
